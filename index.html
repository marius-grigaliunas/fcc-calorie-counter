<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <title>Calorie Counter</title>
  </head>
  <body>
    <main>
      <h1>Calendar</h1>
      <div class="calendar-container">
        <header class="calendar-header">
          <div class="current-date">
            <p class="current-month"></p>
            <p class="current-year"></p>
          </div>
          <div class="calendar-navigation">
            <span id="calendar-prev" class="material-symbols-rounded">chevron_left</span>
            <span id="calendar-next" class="material-symbols-rounded">chevron_right</span>
          </div>
        </header>
        <div class="day-names">
          <div class="workday">Mon</div>
          <div class="workday">Tue</div>
          <div class="workday">Wed</div>
          <div class="workday">Thu</div>
          <div class="workday">Fri</div>
          <div class="weekend">Sat</div>
          <div class="weekend">Sun</div>
        </div>
        <div class="calendar-body"></div>
      </div>
      <hr>
      <h1>Calorie Counter</h1>
      <div class="container">
        <form id="calorie-counter">
          <div class="counter-header">
            <div id="budget-container">
              <label for="budget">Budget</label>
              <input
                type="number"
                min="0"
                id="budget"
                placeholder="Daily calorie budget"
                required
              />
            </div>
            <div id="current-full-date"></div>
          </div>
          <fieldset id="breakfast">
            <legend>Breakfast</legend>
            <div class="input-container"></div>
          </fieldset>
          <fieldset id="lunch">
            <legend>Lunch</legend>
            <div class="input-container"></div>
          </fieldset>
          <fieldset id="dinner">
            <legend>Dinner</legend>
            <div class="input-container"></div>
          </fieldset>
          <fieldset id="snacks">
            <legend>Snacks</legend>
            <div class="input-container"></div>
          </fieldset>
          <fieldset id="exercise">
            <legend>Exercise</legend>
            <div class="input-container"></div>
          </fieldset>
          <div class="controls">
            <span>
              <label for="entry-dropdown">Add food or exercise:</label>
              <select id="entry-dropdown" name="options">
                <option value="breakfast" selected>Breakfast</option>
                <option value="lunch">Lunch</option>
                <option value="dinner">Dinner</option>
                <option value="snacks">Snacks</option>
                <option value="exercise">Exercise</option>
              </select>
              <button type="button" id="add-entry">Add Entry</button>
            </span>
          </div>
          <div>
            <button type="submit" id="calculate-calories">
              Calculate Remaining Calories
            </button>
            <button type="button" id="clear">Clear</button>
          </div>
        </form>
        <div id="output" class="output hide"></div>
        <h1>Made by Marius GrigaliÅ«nas following freeCodeCamp JS certification course</h1>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
